name: cv_builder
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter_bloc: ^8.1.6
  flutter_feather_icons: ^2.0.0
  go_router: ^14.6.2
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.2
  result_dart: ^2.0.0
  shared_preferences: ^2.3.4
  uuid: ^4.5.1
  
  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  flutter_svg: ^2.0.16
  logging: ^1.3.0
  faker: ^2.2.0
  timeago: ^3.7.0

  # PDF
  path_provider: ^2.1.5
  pdf: ^3.11.1
  printing: ^5.13.4
  syncfusion_flutter_pdfviewer: ^28.1.37
  pdf_render: ^1.4.12
  # flutter_pdfview: ^1.4.0
  # flutter_to_pdf: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Black.ttf
          weight: 700

